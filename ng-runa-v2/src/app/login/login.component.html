<head>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css"
  />
</head>


  <section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img
            src="https://i.pinimg.com/564x/b2/c8/5f/b2c85f5c68e2ecccf802d2ae79927578.jpg"
            class="img-fluid"
            alt="Imagen de muestra"
          />
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <div
            class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start text-center"
          >
            <!-- <p class="lead fw-normal mb-0 me-3">Iniciar sesión con</p> -->
          </div>

          <div class="divider d-flex align-items-center my-4">
            <!-- <p class="text-center fw-bold mx-3 mb-0">O</p> -->
            <button type="button" class="btn black btn-floating mx-1">
              <i class="fab fa-facebook-f"></i>
            </button>

            <button type="button" class="btn black btn-floating mx-1">
              <i class="fab fa-twitter"></i>
            </button>

            <button type="button" class="btn black btn-floating mx-1">
              <i class="fab fa-linkedin-in"></i>
            </button>
          </div>

          <!-- Campo de correo electrónico -->
          <div class="form-outline mb-4">
            <label class="form-label" for="form3Example3"
              >Dirección de correo electrónico</label
            >

            <input
              type="email"
              id="email"
              [(ngModel)]="email"
              class="form-control form-control-lg"
              placeholder="Ingresa tu email"
              required
            />
          </div>

          <!-- Campo de contraseña -->
          <div class="form-outline mb-3">
            <label class="form-label" for="form3Example4">Contraseña</label>

            <input
              type="password"
              id="password"
              [(ngModel)]="password"
              class="form-control form-control-lg"
              placeholder="Ingresa tu contraseña"
              required
            />
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <!-- Casilla de verificación -->
            <div class="form-check mb-0">
              <!--  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" /> -->
              <label class="form-check-label" for="form2Example3">
                <!-- Recordarme -->
              </label>
            </div>
            <a href="#!" class="text-body">¿Olvidaste tu contraseña?</a>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button
              type="submit"
              class="btn black text-white btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem"
              id="loadButton"
              (click)="startttt()"
            >
              Iniciar sesión
            </button>
            <!--    <p class="small fw-bold mt-2 pt-1 mb-0">¿No tienes una cuenta? <a href="#!"
                                            class="link-danger">Registrarse</a></p> -->
          </div>

          <div class="loader" id="loader"></div>
        </div>
      </div>
    </div>
    <div
      class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 black"
    >
      <!-- Derechos de autor -->
      <div class="text-white mb-12 mb-md-0 text-center">
        Derechos de autor © 2023. Todos los derechos reservados.
      </div>

      <!-- Redes sociales -->
      <div>
        <a href="#!" class="text-white me-4">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="#!" class="text-white me-4">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="#!" class="text-white me-4">
          <i class="fab fa-google"></i>
        </a>
        <a href="#!" class="text-white">
          <i class="fab fa-linkedin-in"></i>
        </a>
      </div>
    </div>
  </section>

  <!-- Incluye Bootstrap JS y Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
